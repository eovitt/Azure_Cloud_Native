<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhe do Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f9cff, #a07cff);
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .card {
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    h2, h4 {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    textarea.form-control {
      border-radius: 0.5rem;
      resize: none;
    }

    .list-group-item {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <a href="index.html" class="btn btn-secondary mb-4">‚Üê Voltar</a>

    <div id="postContent" class="card p-4 mb-4"></div>

    <h4 class="mb-3">Coment√°rios</h4>
    <div id="comments" class="mb-4"></div>

    <form id="commentForm">
      <div class="mb-3">
        <label for="comment" class="form-label">Adicionar Coment√°rio</label>
        <textarea class="form-control" id="comment" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">üí¨ Enviar Coment√°rio</button>
    </form>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function getPosts() {
      return JSON.parse(localStorage.getItem('posts') || '[]');
    }

    function getComments() {
      return JSON.parse(localStorage.getItem('comments') || '[]');
    }

    function saveComments(comments) {
      localStorage.setItem('comments', JSON.stringify(comments));
    }

    function renderPost() {
      const postId = parseInt(getQueryParam('id'));
      const post = getPosts().find(p => p.id === postId);
      const container = document.getElementById('postContent');
      if (post) {
        container.innerHTML = `<h2>${post.title}</h2><p class="mt-3">${post.content}</p>`;
      } else {
        container.innerHTML = `<p class="text-danger">Post n√£o encontrado.</p>`;
      }
    }

    function renderComments() {
      const postId = parseInt(getQueryParam('id'));
      const comments = getComments().filter(c => c.postId === postId);
      const container = document.getElementById('comments');
      container.innerHTML = '';
      if (comments.length === 0) {
        container.innerHTML = '<p class="text-muted">Nenhum coment√°rio ainda.</p>';
      } else {
        comments.forEach(comment => {
          const item = document.createElement('div');
          item.className = 'list-group-item';
          item.textContent = comment.text;
          container.appendChild(item);
        });
      }
    }

    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('comment').value;
      const postId = parseInt(getQueryParam('id'));
      const comments = getComments();

      comments.push({
        id: Date.now(),
        postId,
        text
      });

      saveComments(comments);
      document.getElementById('comment').value = '';
      renderComments();
    });

    document.addEventListener('DOMContentLoaded', () => {
      renderPost();
      renderComments();
    });
  </script>
</body>
</html>
